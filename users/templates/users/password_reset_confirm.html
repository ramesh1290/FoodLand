{% extends 'products/base.html' %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="form-box">
        <h2>Reset Your Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- This will render the form with password fields -->
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
